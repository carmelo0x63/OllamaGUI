services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    networks:
      - ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    volumes:
      - /usr/share/ollama:/root/.ollama
    ports:
      - 11434:11434

  ollama-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    volumes:
      - /usr/share/open-webui:/app/backend/data
    depends_on:
      - ollama
    ports:
      - 8090:8080
    environment:
      - 'WEBUI_AUTH=False'
      - 'OLLAMA_API_BASE_URL=http://ollama:11434/api'
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - ollama

  document_buddy:
    image: johncapobianco/document_buddy:document_buddy
    container_name: document_buddy
    restart: always
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        APP_USERNAME: docubuddy
        APP_UID: 1000
    ports:
      - "8510:8510"
    volumes:
      - ./config.toml:/app/.streamlit/config.toml
    environment:
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - ollama      
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

networks:
  ollama:

